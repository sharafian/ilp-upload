<html>
<head>
  <meta charset='utf-8' />
  <script src='https://polyfill.webmonetization.org/polyfill.js'></script>
  <script src='https://cdn.coil.com/donate.js'></script>
  <script>
window.WebMonetizationScripts.donate({
  paymentPointer: window.location.origin,
  noWidget: true
})
window.addEventListener('load', function () {
  const source = document.createElement('source')
  const name = new URL(window.location).searchParams.get('name')
  source.src = '/files/' + name
  source.type = 'video/webm'
  document.getElementById('vid').appendChild(source)
})
  </script>
  <style>
body {
  margin: 0px;
}
  </style>
</head>
<body>
  <video style='width:100%;max-height:100%;height:auto;' controls id='vid'>
  </video>
</body>
</html>
